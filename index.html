<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kvadrat sonlar</title>
    <link rel="stylesheet" href="./Css/bootstrap.css">
</head>
<body>
    <div class="container">
        <h1 class="h1 text-center text-primary my-5">Square Number</h1>
        <div class="row">
            <div class="col-6 m-auto">
                <form autocomplete="off" class="form d-flex my-5">
                    <input type="number" class="form-control w-75 me-4" placeholder="Enter your number"
                    aria-label="Enter your number" name="square_number">
                    <button type="button" class="btn btn-primary text-light">Hisoblash</button>
                </form>
                <span class="result fs-1 bg-warning text-dark d-block text-center" width="100" height="50"></span>
            </div>
        </div>
    </div>
    <script src="./Js/main.js"></script>
</body>
</html>
